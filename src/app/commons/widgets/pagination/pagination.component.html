<div class="justify-content-center">
    <ngb-pagination (pageChange)="changeToPage($event)" [collectionSize]="pageProps.totalCount"
                    [pageSize]="pageProps.pageSize" [(page)]="pageProps.page"
                    [maxSize]="5"
                    [rotate]="true" [boundaryLinks]="false"></ngb-pagination>
</div>
