
<!-- Toast Template -->
<p-toast id="submission-toast" position="top-right" key="{{MESSAGE_KEY_SUBMISSION_TOAST}}" >
  <ng-template let-message pTemplate="message">
    <a [routerLink]="'/problems/'+message.data.problemId+'/submissions'">{{message.data.judgeStatus}}: {{message.data.problemTitle}}</a>
  </ng-template>
</p-toast>


<nav class="navbar navbar-expand-sm navbar-dark bg-dark" [style.padding]="'3px 3px 3px 15px'">
  <a class="navbar-brand" [routerLink]="''" [style.fontSize]="'20px'">Judge-K8S</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent" [style.fontSize]="'17px'">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" >
        <a class="nav-link" [routerLinkActive]="['active']" [routerLink]="'problems'">Problems</a>
      </li>
    </ul>
    <ul *ngIf="studentService.hasLogin()" class="navbar-nav mr-2">
      <li class="nav-item cursor-pointer">
        <a class="nav-link" (click)="onLogoutClick()" [routerLink]="''">Logout</a>
      </li>
    </ul>
  </div>


</nav>

<router-outlet></router-outlet>


<footer *ngIf="studentService.hasLogin()" class="footer">
  <div>The website was created by
    <a href="https://github.com/Johnny850807">水球潘</a>
    and this is an open source held <a href="https://github.com/Judge-Girl/Judge-K8S">on Github</a>.
  </div>
</footer>
