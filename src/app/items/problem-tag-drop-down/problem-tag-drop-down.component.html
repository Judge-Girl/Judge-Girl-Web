<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" [style.font-size]="'20px'"
          type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Tag: {{currentSelectedTag}}
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a *ngFor="let problemTag of problemTags;"
       class="dropdown-item" href="#"  (click)="selectProblemTag(problemTag)">{{problemTag}}</a>
  </div>
</div>
