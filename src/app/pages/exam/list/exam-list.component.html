<div class="container font-poppins pt-4">
  <div class="title-font pt-4 px-1 text-left">
    Exam List
  </div>
  <hr>
  <div class="input-group mb-3 px-3">
    <div class="input-group-prepend">
      <button class="btn btn-outline-secondary dropdown-toggle my-btn-text" type="button" data-toggle="dropdown">
        Filter
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">bruh</a>
      </div>
    </div>
    <input type="text" class="form-control"/>
  </div>

  <div *ngIf="examItems$ | withLoading | async as obs">
    <ng-template [ngIf]="obs.loading">
      <div class="row w-100 h-100 align-items-center justify-content-center">
        <ld-circle></ld-circle>
      </div>
    </ng-template>
    <ng-template [ngIf]="obs.value">
      <table class=" w-100 my-table table-borderless table-hover fade-in">
        <thead>
        <tr>
          <th scope="col"> #</th>
          <th scope="col"> Exam Name</th>
          <th scope="col"> Start Time</th>
          <th scope="col"> End Time</th>
        </tr>
        </thead>
        <tbody>
        <tr></tr>
        <tr class="{{examStyle(exam)}}" *ngFor="let exam of obs.value">
          <td> {{ exam.id }} </td>
          <td><span class="{{isUpcoming(exam) ? '': 'fake-link'}}" (click)="routeToExam(exam)"> {{ exam.name }} </span>
            <span class="exam-status"> {{ describeExamStatus(exam) }} </span></td>
          <td class="duration"> {{ getTimeString(exam.startTime) }} </td>
          <td class="duration"> {{ getTimeString(exam.endTime) }} </td>
        </tr>
        </tbody>
      </table>
    </ng-template>
  </div>

</div>
