<div class="container font-poppins pt-4">
    <div class="title-font pt-4 px-1 text-left">
        Problem List
    </div>
    <hr>

    <!-- Spinner -->
    <div *ngIf="loadingProblems" class="row w-100 h-100 align-items-center justify-content-center">
        <ld-circle></ld-circle>
    </div>

    <table *ngIf="!loadingProblems" class="w-100 my-table table-borderless table-hover my-problem-table fade-in">
        <thead>
        <tr>
            <th scope="col"> #</th>
            <th scope="col" class="text-left"> ProblemTitle</th>
            <th scope="col" class="text-left"> Tags</th>
        </tr>
        </thead>
        <tbody>
        <tr></tr>
        <tr *ngFor="let problemItem of problemPagination.items">
            <td scope="row"> {{ problemItem.id }} </td>
            <td class="text-left fake-link" (click)="routeToProblem(problemItem.id)"> {{ problemItem.title }}</td>
            <td class="text-left">
        <span style="padding-right: 5px" *ngFor="let tag of problemItem.tags">
          <p class="badge badge-pill badge-info m-0 problem-tag">{{tag}}</p>
        </span>
            </td>
        </tr>
        </tbody>
    </table>
    <pagination (changePage)="getPagination($event)" [pageProps]="problemPagination" ></pagination>
</div>
