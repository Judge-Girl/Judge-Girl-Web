<div *ngIf="problem$ | withLoading | async as obs">
  <ng-template [ngIf]="obs.loading">
    <div class="row w-100 h-100 align-items-center justify-content-center">
      <ld-circle></ld-circle>
    </div>
  </ng-template>

  <div *ngIf="!obs.error" class="my-panel" id="problem-description-panel" #problemDescriptionPanel>
    <header class="markdown-panel"><h1>{{obs.value?.id + '. ' + obs.value?.title}}</h1></header>
    <div class="markdown-panel" #markdownPanel></div>
    <div class="darcula markdown-panel " #compilationScriptPanel></div>
    <hr>
  </div>
</div>
